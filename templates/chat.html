<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;  /* Matrix-style green text */
        }

        #matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #chat-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #00FF00;
        }

        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
        }

        button {
            padding: 10px;
            margin: 10px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
        }

        /* Falling code animation (Matrix effect) */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div id="chat-box">
		<!-- Flash Messages -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<div class="alert-container">
					{% for category, message in messages %}
						<div class="alert alert-{{ category }}">{{ message }}</div>
					{% endfor %}
				</div>
			{% endif %}
		{% endwith %}
        <p>Welcome to the Matrix Chat!</p>
        <!-- Messages will appear here -->
    </div>

    <input type="text" id="message-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        // SocketIO connection
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('message', function(msg) {
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<p>' + msg + '</p>';
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        <!-- function sendMessage() {                                         -->
        <!--     let message = document.getElementById('message-input').value;-->
        <!--     socket.send(message);                                        -->
        <!--     document.getElementById('message-input').value = '';         -->
        <!-- }                                                                -->

		function sendMessage() {
			let message = document.getElementById('message-input').value;
			
			// Send the message to the backend using fetch
			fetch('/log_chat', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({ message: message }),
			})
			.then(response => response.json())
			.then(data => {
				console.log('Message logged:', data);
				// Display the message in the chat box
				let chatBox = document.getElementById('chat-box');
				chatBox.innerHTML += '<p>' + message + '</p>';
				chatBox.scrollTop = chatBox.scrollHeight;
				document.getElementById('message-input').value = ''; // Clear input field
			})
			.catch(error => {
				console.error('Error logging message:', error);
        });

        // Matrix background effect
        var c = document.getElementById("matrix");
        var ctx = c.getContext("2d");

        // Making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        // Matrix characters
        var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        matrix = matrix.split("");

        var font_size = 10;
        var columns = c.width / font_size; // number of columns for the rain
        var drops = [];

        for (var x = 0; x < columns; x++)
            drops[x] = 1; // Initial y position of the drops

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#00FF00"; // Green text
            ctx.font = font_size + "px arial";

            for (var i = 0; i < drops.length; i++) {
                var text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                if (drops[i] * font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        // Adjust canvas size if the window is resized
        window.onresize = function() {
            c.height = window.innerHeight;
            c.width = window.innerWidth;
            columns = c.width / font_size;
            drops = [];
            for (var x = 0; x < columns; x++)
                drops[x] = 1;
        }
    </script>

</body>
</html>
