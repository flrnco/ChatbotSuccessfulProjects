<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #ffffff, #e0e0e0);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007aff; /* Apple-like blue */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005ec2; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #565e64;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        footer a {
            color: #007aff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Platform</h1>
        <p>Your gateway to professional chat interactions.</p>

        <a href="/login" class="btn">Go to Login</a>
        <a href="/chat" class="btn btn-secondary">Go to Chat</a>

        <footer>
            <p>Â© 2024 Your Company. All rights reserved. | <a href="#">Privacy Policy</a></p>
        </footer>
    </div>

</body>
</html>
